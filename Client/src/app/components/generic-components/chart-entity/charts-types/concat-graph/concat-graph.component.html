<div class="chart-container">
  <ngx-charts-line-chart
    [results]="graphValues"
    [colors]="graphConf.colors"
    [gradient]="graphConf.gradient"
    [xAxis]="graphConf.showXAxis"
    [yAxis]="graphConf.showYAxis"
    [legend]="graphConf.showLegend"
    [showXAxisLabel]="graphConf.showXAxisLabel"
    [showYAxisLabel]="graphConf.showYAxisLabel"
    [autoScale]="true"
    [animations]="true"
    [view]="view"
  >
  </ngx-charts-line-chart>
</div>
