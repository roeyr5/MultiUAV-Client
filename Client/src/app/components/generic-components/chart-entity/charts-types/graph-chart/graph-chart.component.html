<div class="chart-container">
  <ngx-charts-line-chart
    #graph
    [results]="graphValues"
    [scheme]="graphConfig().colorScheme"
    [gradient]="graphConfig().gradient"
    [xAxis]="graphConfig().showXAxis"
    [yAxis]="graphConfig().showYAxis"
    [legend]="graphConfig().showLegend"
    [showXAxisLabel]="graphConfig().showXAxisLabel"
    [showYAxisLabel]="graphConfig().showYAxisLabel"
    [autoScale]="true"
    [animations]="true"
    [view]="view"
  >
    <ng-container *ngFor="let series of graphValues"></ng-container>
    <!-- <ng-template #tooltopTemplate let-model="model">
      Name:{{ model.series }}
      <br />
      Value:{{ model.value }}
    </ng-template> -->
  </ngx-charts-line-chart>
</div>
