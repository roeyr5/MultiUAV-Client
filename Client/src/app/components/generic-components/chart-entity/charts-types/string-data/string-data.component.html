<div class="string-container">
  <h4>{{item.parameter}}</h4>
  <p>Communication : {{item.communication}}</p>
  <div class="value-display">
    <div *ngFor="let entry of getLatestValues()" class="uav-value">
      UAV {{entry.uav}}: {{entry.value || 'Waiting for updates...'}}
    </div>
  </div>
</div>
