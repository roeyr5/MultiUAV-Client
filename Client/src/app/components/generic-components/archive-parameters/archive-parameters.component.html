<mat-sidenav-container class="example-container">
  
  <mat-sidenav #sidenav mode="side" opened class="sidebar-content">

    <mat-form-field class="mat-form-class">
      <mat-label>Select UAVs</mat-label>
      <mat-select multiple (selectionChange)="onSelectUAV($event)">
        <mat-option *ngFor="let uav of uavsNumbers" [value]="uav">
          {{ uav }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field >
      <mat-label>Select Comn</mat-label>
      <mat-select (selectionChange)="onSelectCommunication($event)">
        <mat-option value="FiberBoxDown">FBXDown</mat-option>
        <mat-option value="FiberBoxUp">FBUp</mat-option>
        <mat-option value="MissionDown">MissionDown</mat-option>
        <mat-option value="MissionUp">MissionUp</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field  class="example-form-field">
      <mat-label>Choose Archive Data</mat-label>
      <mat-date-range-input
        [formGroup]="archiveDates"
        [rangePicker]="campaignOnePicker"
        [comparisonStart]="archiveDates.value.start"
        [comparisonEnd]="archiveDates.value.end">
        <input matStartDate placeholder="Start date" formControlName="start">
        <input matEndDate placeholder="End date" formControlName="end">
      </mat-date-range-input>
      <mat-datepicker-toggle matIconSuffix [for]="campaignOnePicker"></mat-datepicker-toggle>
      <mat-date-range-picker #campaignOnePicker></mat-date-range-picker>
    </mat-form-field>

    <div class="input-group">
      <input 
        type="time" 
        id="timeInput" 
        [(ngModel)]="selectedTime" 
        (change)="onTimeChange()"
        class="time-input"
        >
    </div>

    <button *ngIf="selectedTime.length > 0" (click)="onRequestArchiveData()"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24" fill="none">
      <path fill-rule="evenodd" clip-rule="evenodd" d="M9.29289 1.29289C9.48043 1.10536 9.73478 1 10 1H18C19.6569 1 21 2.34315 21 4V8C21 8.55228 20.5523 9 20 9C19.4477 9 19 8.55228 19 8V4C19 3.44772 18.5523 3 18 3H11V8C11 8.55228 10.5523 9 10 9H5V20C5 20.5523 5.44772 21 6 21H10C10.5523 21 11 21.4477 11 22C11 22.5523 10.5523 23 10 23H6C4.34315 23 3 21.6569 3 20V8C3 7.73478 3.10536 7.48043 3.29289 7.29289L9.29289 1.29289ZM6.41421 7H9V4.41421L6.41421 7ZM20.1716 18.7574C20.6951 17.967 21 17.0191 21 16C21 13.2386 18.7614 11 16 11C13.2386 11 11 13.2386 11 16C11 18.7614 13.2386 21 16 21C17.0191 21 17.967 20.6951 18.7574 20.1716L21.2929 22.7071C21.6834 23.0976 22.3166 23.0976 22.7071 22.7071C23.0976 22.3166 23.0976 21.6834 22.7071 21.2929L20.1716 18.7574ZM13 16C13 14.3431 14.3431 13 16 13C17.6569 13 19 14.3431 19 16C19 17.6569 17.6569 19 16 19C14.3431 19 13 17.6569 13 16Z" fill="#000000"/>
      </svg></button>
      
      <div class="parameters-selection">
      
        <div class="parameters-class" *ngFor="let parameter of filteredParameters" class="parameter-item" (click)="onChooseParameter(parameter)">
          <span [ngClass]="isParameterSelected(parameter)? 'parameter-selected' : 'parameter-unSelected'"> {{ parameter}} </span>
        </div>
    </div>
    
  </mat-sidenav>
<mat-sidenav-content>
  <div *ngFor="let param of allArchivedParameters | keyvalue">
    <app-generic-table [parameterName]="param.key" [data]="param.value"></app-generic-table>
  </div>

  <mat-paginator
                 [length]="1000"
                 [pageSize]="pageSize"
                 [pageIndex]="pageNumber-1"
                 [pageSizeOptions]="[5, 10, 25, 100]"
                 (page)="onPageChange($event)">
  </mat-paginator>
</mat-sidenav-content>
</mat-sidenav-container>
