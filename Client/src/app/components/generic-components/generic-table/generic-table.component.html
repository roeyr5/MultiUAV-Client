<div class="mat-elevation-z8 table-container">
  <table mat-table [dataSource]="dataSource" class="uav-table">
    
    <ng-container matColumnDef="dateTime">
      <th mat-header-cell *matHeaderCellDef>Date/Time</th>
      <td mat-cell *matCellDef="let row">{{ row.dateTime }}</td>
    </ng-container>

    <ng-container *ngFor="let uavName of uavNames" [matColumnDef]="uavName">
      <th mat-header-cell *matHeaderCellDef>{{ uavName }}</th>
      <td mat-cell *matCellDef="let row">
        {{ row[uavName] }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
