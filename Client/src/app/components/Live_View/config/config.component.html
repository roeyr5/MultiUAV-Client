<div class="table-container">
  <div class="table">
    <div>
      <h2>Telemetry Uavs</h2>
      <ul class="device-list">
        <li (click)="toggleUAVExpansion(uav.key)" *ngFor="let uav of uavsTelemetry | keyvalue">
          <div  style="cursor: pointer">
            <span>UAV Number: {{ uav.key }}</span>
          </div>
          <div *ngIf="expandedUAV === uav.key">
            <table class="open-table">
              <thead>
                <tr>
                  <th>IP Address</th>
                  <th>Port</th>
                  <th>Communication</th>
                  <th>IsPcap</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let channel of uav.value">
                  <td>{{ channel.address }}</td>
                  <td>{{ channel.port }}</td>
                  <td>{{ channel.channel }}</td>
                  <td>{{ channel.pcap }}</td>
                  <td>
                    <button *ngIf="channel.status == 'run'" (click)="pauseTelemetry(channel.address, channel.port)">Pause</button>
                    <button *ngIf="channel.status == 'paused'"(click)="continueTelemetry(channel.address, channel.port)" >Continue </button>
                    <button (click)="deleteTelemetry( channel.address, channel.port, channel.pcap)"> Remove</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </li>
      </ul>
      <button class="connect-button" (click)="openFileSelector()">
        Connect a new device
      </button>
      <button class="connect-button" (click)="StartOne()">
        Connect a new device
      </button>
    </div>
  </div>
</div>
