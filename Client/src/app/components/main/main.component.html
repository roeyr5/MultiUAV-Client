<div class="main">
  <button mat-raised-button class="sidebar-toggle" (click)="toggleSidebar()">
    {{ sidebarOpen ? 'Close Sidebar' : 'Open Sidebar' }}
  </button>
  <div class="sidebar" [class.open]="sidebarOpen">
    <h4>Select Parameter</h4>
    
    <mat-form-field>
      <mat-label>Uav's</mat-label>
      <mat-select (selectionChange)="onSelectUAV($event)">
        <mat-option *ngFor="let uav of uavsList" [value]="uav">
          {{ uav }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Commuincation</mat-label>
      <mat-select (selectionChange)="onSelectUAV($event)">
        <mat-option *ngFor="let uav of uavsList" [value]="uav">
          {{ uav }}
        </mat-option>
      </mat-select>
    </mat-form-field>


    <mat-form-field>
      <mat-label>Parameters</mat-label>
      <mat-select (selectionChange)="onSelect($event)">
        <mat-option *ngFor="let parameter of parametersarray" [value]="parameter">
          {{ parameter }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    
    <div>
      <button mat-raised-button (click)="joinGroup()">Join Group</button>
    </div>
    <button mat-raised-button (click)="leaveGroup()">Leave Group</button>

    <div>
      <button mat-raised-button (click)="MoveParameters()">Enable drag and move</button>
    </div>
  </div>

  <gridster [options]="options">
    <gridster-item *ngFor="let item of dashboard" [item]="item">
      <div class="widget-content">
        Item: {{ item.x }}, {{ item.y }}
      </div>
    </gridster-item>
  </gridster>
</div>
